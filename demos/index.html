<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Sprites</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div style="height: 0; width: 0; position: absolute; visibility: hidden" id="svg-sprite"></div>

    <div id="icons">

        <div class="some-sweet-svg">
            This is how I feel about svg:

            <svg style="height:1em;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                <path fill="#444444" d="M982 426l-2 4h2v82q0 16-6 32l-130 300q-20 52-78 52h-384q-34 0-60-26t-26-60v-426q0-34 26-60l280-282 46 46q18 18 18 44v14l-42 196h270q34 0 60 25t26 59zM42 896v-512h172v512h-172z"></path>
            </svg>
        </div>


        <div>
            <svg><use xlink:href="#icon--pizza"></use></svg>
        </div>


        <div>
            <svg class="mexico"><use xlink:href="svg/icons.svg#icon--mexico"></use></svg> 
        </div>

        <svg>
            <image src="YOURIMAGE.jpg">
        </svg>

        <div>
            <a class="svg-encode--cta" href="#">This is a link with a data-uri svg</a>
        </div>
    </div>
    

    <script>

        var request = new XMLHttpRequest();
        var spriteDiv = document.getElementById("svg-sprite");

        request.open('GET', 'svg/build/icons.svg', true);

        request.onload = function() {
            if (this.status >= 200 && this.status < 400) {
                var resp = this.response;
                console.log(resp);
                spriteDiv.innerHTML = resp;
            } else {
                console.error("There was an error getting the icons");
            }
        };

        request.onerror = function() {
            console.error("There was an error getting the icons");
        };

        request.send();

    </script>
</body>
</html>
